c_load:
  GenericErrorMsg: |-
    Koodin lataaminen kirjastona epäonnistui.
    Lisätietoja: {emsg}
  OSError: |-
    {emsg}
  NoStdIO: |-
    Koodista puuttui stdio-kirjaston include, jota tarvitaan tulostukseen ja syötteiden lukemiseen.
    Vaihtoehtoisesti include oli koodissa, mutta sitä ei koskaan käytetä, jolloin kääntäjä optimoi sen pois.
  LoadingLibrary: |-
    Ladataan kooditiedosto {name} kirjastona testattavaksi...
  CompileError: |-
    Kooditiedostoa ei voitu kääntää.
    Lisätietoja: {emsg}
  EncodingError: |-
    Kooditiedostoa ei voitu lukea UTF-8 koodauksella.
  InvalidPrototype: |-
    Yksi tai useampi funktion prototyyppi sisälsi virheitä. Tarkistinjärjestelmä asettaa prototyypeille joitain rajoituksia.
  ShowSource: |-
    Testattu lähdekoodi:
    {{{{{{highlight=c
    {source}
    }}}}}}

